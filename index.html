<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <figure class="image">
      <img src="images/image-header-mobile.jpg" alt="Mobile Image" class="mobile__image">
      <img src="images/image-header-desktop.jpg" alt="Desktop Image" class="desktop__image">
    </figure>

    <div class="content">
      <div class="card__content">
        <p class="card__title">
          Get <strong>insights</strong> that help your business grow.
        </p>

        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <section class="card__stats">
          <div class="stats">
            <h1 class="stat__number">10k+</h1>
            <p class="stat__text">companies</p>
          </div>

          <div class="stats">
            <h1 class="stat__number">314+</h1>
            <p class="stat__text">templates</p>
          </div>

          <div class="stats">
            <h1 class="stat__number">12M+</h1>
            <p class="stat__text">queries</p>
          </div>
        </section>
      </div>

    </div>
  </div>
</body>

</html>
